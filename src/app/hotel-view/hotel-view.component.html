<main class="hotel-view">
  <div class="gallery">
    <app-gallery [hotels]="hotels"></app-gallery>
  </div>
  <div class="overview">
    <h1 class="overview__heading">
      Hotel Las Palmas
    </h1>
    <div class="overview__stars">
      <svg class="overview__icon-star" *ngFor="let number of [0,1,2,3,4]">
        <use xlink:href="assets/img/sprite.svg#icon-star"></use>
      </svg>
    </div>

    <div class="overview__location">
      <svg class="overview__icon-location">
        <use xlink:href="assets/img/sprite.svg#icon-location-pin"></use>
      </svg>
      <button class="btn-inline">Ibiza, Spain</button>
    </div>

    <div class="overview__rating">
      <div class="overview__rating-average">8.4</div>
      <div class="overview__rating-count">429 votes</div>
    </div>
  </div>
  <app-hotel-detail></app-hotel-detail>
  <div class="cta">
    <h2 class="cta__book-now">
      Good news! we have 4 free rooms for your selected dates!
    </h2>
    <button class="btn">
      <span class="btn__visible">Book now</span>
      <span class="btn__invisible">Only 4 rooms left</span>
    </button>
  </div>
</main>
